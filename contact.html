<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

</head>
<body>
  <header class="site-header">
    <nav class="navbar">
      <a class="brand" href="index.html">[Your Name]</a>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>

        <li><a class="active" href="contact.html">Contact</a></li>
      </ul>
      <button class="nav-toggle" aria-label="Toggle navigation">☰</button>
    </nav>
  </header>

  <main class="content">
    <h1>Contact</h1>
    <p>Let’s collaborate. I’m open to internships, freelance, and product work.</p>

    <!-- Option A: Formspree (replace your endpoint) -->
    <form id="contactForm" action="https://formspree.io/f/yourFormID" method="POST" class="form">
      <div class="form-row">
        <label for="name">Name</label>
        <input id="name" name="name" type="text" required />
      </div>
      <div class="form-row">
        <label for="email">Email</label>
        <input id="email" name="email" type="email" required />
      </div>
      <div class="form-row">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required></textarea>
      </div>
      <button type="submit" class="btn">Send</button>
      <p class="form-note">Prefer email? <a href="mailto:yourmail@example.com">yourmail@example.com</a></p>
    </form>
  </main>

  <footer class="site-footer">
    <small>© <span id="year"></span> [Your Name]. All rights reserved.</small>
  </footer>

  <script src="app.js"></script>
</body>
